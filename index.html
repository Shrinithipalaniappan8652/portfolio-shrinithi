<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pandi Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: url('2.jpeg') no-repeat center center/cover;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 3px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: slideDown 1s ease forwards;
      border-bottom: 5px solid #00b4d8;
    }

    @keyframes slideDown {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 30px auto 20px;
      background: url('10.jpeg') center/cover no-repeat;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      border: 5px solid #fff;
      animation: popUp 1s ease-out forwards;
    }

    @keyframes popUp {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .info {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
      animation: fadeUp 1.2s ease-out forwards;
    }

    .info h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .info p {
      font-size: 1.2rem;
      font-weight: 300;
      line-height: 1.6;
      margin-top: 10px;
      color: rgba(255, 255, 255, 0.85);
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .buttons {
      display: flex;
      gap: 30px;
      animation: fadeUp 1.5s ease-out forwards;
      justify-content: center;
      flex-wrap: wrap;
    }

    .buttons button {
      padding: 15px 30px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: #00b4d8;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
    }

    .buttons button:nth-child(2) {
      background: #ff4d6d;
    }

    .buttons button:nth-child(3) {
      background: #8338ec;
    }

    .buttons button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .buttons button:focus {
      outline: none;
    }

    /* Responsive Design for smaller screens */
    @media (max-width: 600px) {
      header {
        font-size: 2rem;
        padding: 10px;
      }

      .profile-pic {
        width: 150px;
        height: 150px;
      }

      .info h2 {
        font-size: 1.6rem;
      }

      .info p {
        font-size: 1rem;
      }

      .buttons {
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      .buttons button {
        width: 80%;
        padding: 12px 20px;
        font-size: 1rem;
      }
    }

    /* Additional media query for very small screens (mobile landscape) */
    @media (max-width: 400px) {
      header {
        font-size: 1.8rem;
      }

      .info h2 {
        font-size: 1.4rem;
      }

      .info p {
        font-size: 0.9rem;
      }

      .buttons button {
        width: 100%;
        padding: 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>Pandi Portfolio</header>

  <div class="profile-pic"></div>

  <div class="info">
    <h2>Hi, I'm Pandi</h2>
    <p>Welcome to my portfolio. Here you can explore my self-made projects with source code.</p>
  </div>

  <div class="buttons">
    <button onclick="window.location.href='about.html'">About</button>
    <button onclick="window.location.href='projects.html'">Projects</button>
    <button onclick="window.location.href='contact.html'">Contact</button>
  </div>
</body>
</html>
