<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shrinithi Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #f3e7e9, #e3eeff, #d0f4de, #fde2e4);
      background-size: 600% 600%;
      animation: softAesthetic 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
    }

    @keyframes softAesthetic {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 20px;
    }

    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 20px auto;
      border: 4px solid #fff;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 2.2em;
      letter-spacing: 1px;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    h2 {
      font-size: 1.4em;
      margin: 10px 0;
      animation: fadeIn 2.5s ease-in-out;
    }

    p {
      font-size: 1em;
      max-width: 300px;
      margin: 0 auto 30px;
      animation: fadeIn 3s ease-in-out;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      animation: fadeIn 3.5s ease-in-out;
    }

    .buttons button {
      padding: 10px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      font-weight: bold;
      color: white;
      cursor: pointer;
      width: 200px;
      transition: transform 0.3s ease;
    }

    .buttons button:hover {
      transform: scale(1.07);
    }

    .about-btn {
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
    }

    .projects-btn {
      background: linear-gradient(to right, #fda085, #f6d365);
    }

    .contact-btn {
      background: linear-gradient(to right, #84fab0, #8fd3f4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SHRINITHI PORTFOLIO</h1>
    <div class="circle">
      <img src="ss.jpeg" alt="Profile Picture" />
    </div>
    <h2>Hi, I'm Shrinithi</h2>
    <p>Welcome to my portfolio. Here you can explore my self-made projects with source code.</p>
    <div class="buttons">
      <button class="about-btn">ABOUT</button>
      <button class="projects-btn">PROJECTS</button>
      <button class="contact-btn">CONTACT</button>
    </div>
  </div>
</body>
</html>
